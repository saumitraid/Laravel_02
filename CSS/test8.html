<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-8</title>
    <style type="text/css">
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu{
            width: 80%;
            margin: 0 auto;
            height: 45px;
        }
        .menu ul{
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu ul li{
            margin: 0 10px 0 0;
            padding: 0;
            list-style: none;
            width: 125px;
            background-color: blueviolet;
            border-radius: 9px 0 9px 0;
        }
        .menu ul li a{
            padding-top: 12px;
            height: 33px;
            display: block;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 19px;
        }
        .menu ul li a:hover{
            border-radius: 9px 0 9px 0;
            background-color: rgb(78, 34, 120);
        }
        #wrapper{
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 30% 70%;
            background-color: yellowgreen;
            padding: 10px;
        }
        
        #wrapper div{
            font-size: 42px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }

    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li> 
        </ul>
    </nav>
    <div id="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
