<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-6</title>
    <style type="text/css">
        #wraper{
           margin: 0 auto;
            width: 1100px;
            height: 350px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
            justify-content:space-between;
        }
        .content{
            width: 350px;
            height: 350px;
            border: 1px solid #000;
        }
        .bg-red{
            background-color: rgb(255, 217, 217);
        }
        .bg-yellow{
            background-color: rgb(255, 255, 163);
        }
        .bg-blue{
            background-color: rgb(230, 203, 255);
        }
    </style>
</head>
<body>
    <div id="wraper">
        <div class="content bg-blue">
            <h1>1</h1>
        </div>
        <div class="content bg-red">
            <h1>2</h1>
        </div>
        <div class="content bg-yellow">
            <h1>3</h1>
        </div>
    </div>
</body>
</html>
