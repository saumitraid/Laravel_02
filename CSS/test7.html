<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #wrapper{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: yellowgreen;
            padding: 10px;
        }
        
        #wrapper div{
            font-size: 42px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
